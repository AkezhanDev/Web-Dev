        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>My Poem</h1>
    <p>
      The city lights begin to fade,<br>
      As silent streets turn blue and wide,<br>
      I hear the wind, a gentle blade,<br>
      That cuts the noise and lets me glide.<br>
    </p>
