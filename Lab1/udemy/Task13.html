<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Style an Image Quiz</title>
  <style>
    .kitten-image {
      border: 5px dashed #fa8072;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 5px 5px 20px #ccc;
    }
  </style>
</head>
<body>
  <img
    class="kitten-image"
    src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg"
    alt="kitten"
  />
</body>
</html>
